<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 9</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <main class="page">

          <div class="swiper-wrapper">

            <div class="swiper-slide"><img src="img/content/img2.webp" alt="Image"></div>
            <div class="swiper-slide"><img src="img/content/img3.webp" alt="Image"></div>
            <div class="swiper-slide"><img src="img/content/img4.webp" alt="Image"></div>
            <div class="swiper-slide"><img src="img/content/img5.webp" alt="Image"></div>
            <div class="swiper-slide"><img src="img/content/img6.webp" alt="Image"></div>
            <div class="swiper-slide"><img src="img/content/img7.webp" alt="Image"></div>
            <div class="swiper-slide"><img src="img/content/img8.webp" alt="Image"></div>
            <div class="swiper-slide"><img src="img/content/img9.webp" alt="Image"></div>

            <div class="swiper-slide"><img src="img/content/img15.webp" alt="Image"></div>
            <div class="swiper-slide"><img src="img/content/img16.webp" alt="Image"></div>
            <div class="swiper-slide"><img src="img/content/background1.webp" alt="Image"></div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
        </div>
        <div  data-mousemove-swipe class="swiper">
          <h2 class="title">Іконки (svg)</h2>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/icons/Ayro UI.svg" alt="Icon"></div>
              <div class="swiper-slide"><img src="img/icons/GrayGrids.svg" alt="Icon"></div>
              <div class="swiper-slide"><img src="img/icons/facebook.svg" alt="Icon"></div>

              <div class="swiper-slide"><img src="img/icons/icon3.svg" alt="Icon"></div>
              <div class="swiper-slide"><img src="img/icons/icon4.svg" alt="Icon"></div>

              <div class="swiper-slide"><img src="img/icons/twitter.svg" alt="Icon"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          </div>
          <div  data-mousemove-swipe class="swiper">

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="img/icons/Dotted Shape-white.svg" alt="design"></div>
              <div class="swiper-slide"><img src="img/icons/Dotted Shape.svg" alt="design"></div>
              <div class="swiper-slide"><img src="img/icons/Dotted Shapegreen.svg" alt="design"></div>

    <script src="js/script.js"></script>

</html>
